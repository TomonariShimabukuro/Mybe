<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="../js/mypage.js" defer></script>
    <title>マイページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<script type="text/javascript">
        $(document).ready(function(){
            $('.slider').bxSlider({
                auto: true,
                pause: 5000,
            });
        });
</script>

</head>
<body>
    <div class="header">
        <h1>Mybe-log</h1>
        <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemscope
                itemtype="https://schema.org/ListItem">
              <a itemprop="item" href="/upload">
                  <span itemprop="name">アップロード</span>
              </a>
              <meta itemprop="position" content="1" />
            </li>
          
            <li itemprop="itemListElement" itemscope
                itemtype="https://schema.org/ListItem">
              <a itemprop="item" href="/mypage">
                  <span itemprop="name">マイページ</span>
              </a>
              <meta itemprop="position" content="2" />
            </li>
          </ol>  

<div class="header">
    <h1>マイページ</h1>
</div>

<div class="profile-container">

    <div class="profile-item">
        <a href="/tag/mybe-log" class="btn btn--orange">mybe-log</a>
        <div class="slider">
            {% for image in mybe_log_images %}
                <img src="{{ url_for('static', filename='images/' + image.filename) }}" width="auto" height="auto" alt="">
            {% endfor %}
        </div>
    </div>

    <div class="profile-item">
        <a href="/tag/salon-log" class="btn btn--orange">salon-log</a>
        <p id="treatmentHistory">最終施術日: 2024-01-01</p>
        <div class="slider">
            {% for image in salon_log_images %}
                <img src="{{ url_for('static', filename='images/' + image.filename) }}" width="auto" height="auto" alt="">
            {% endfor %}
        </div>
    </div>
    
    <div class="profile-item">
        <a href="/tag/favorite" class="btn btn--orange">favorite</a>
        <div class="slider">
            {% for image in favorite_images %}
                <img src="{{ url_for('static', filename='images/' + image.filename) }}" width="auto" height="auto" alt="">
            {% endfor %}
        </div>
    </div>
    
    <div class="profile-item">
        <a href="/tag/like" class="btn btn--orange">like</a>
        <div class="slider">
            {% for image in like_images %}
                <img src="{{ url_for('static', filename='images/' + image.filename) }}" width="auto" height="auto" alt="">
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
