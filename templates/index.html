<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>マイページ</title>

</head>
<body>
    <div class="header">
        <h1>Mybe-log</h1>

        <h2>Mybe-logとは</h2>
        <p>日々のメイクや髪型などを気軽に記録でき、より良いものを追求する人のためのサービスです</p>

        <section id="form">
            <div id="toggle-forms">
                <button class="waves-effect waves-light active" id="login">ログイン</button>
                <button class="waves-effect waves-light" id="register">登録</button>
            </div>
    
            <form class="col s12" id="login-form" action="/login" method="post">
                <div class="row center-align">
                    <h4 class="white-text">ログイン</h4>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="login-email" name="email" type="email" class="validate">
                        <label for="login-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="login-password" name="password" type="password" class="validate">
                        <label for="login-password">パスワード</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light"name="action" value="login">ログイン</button>
                </div>
                <p class="forgot">パスワードを忘れた方</p>
                <ul class="animate">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </form>
    
            <form class="col s12" id="register-form" action="/register" method="post">
                <div class="row center-align">
                    <h4 class="white-text">登録</h4>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="register-email" name="email" type="email" class="validate">
                        <label for="register-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="register-password" name="password" type="password" class="validate">
                        <label for="register-password">パスワード</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="confirm-password" name="confirm-password" type="password" class="validate">
                        <label for="confirm-password">（確認用）パスワード</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button class="btn waves-effect waves-light"name="action"value="register">登録</button>
                </div>
            </form>
        </section>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
